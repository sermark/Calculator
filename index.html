<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container-fluid" id="calculator" style = "max-width: 320px">
      <div class="row">
        <input type="text" id="fieldValue" class="form-control calc-disp" readonly value="0">
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="7">7</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="8">8</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="9">9</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="C">C</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="4">4</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="5">5</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="6">6</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="/">7</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="1">1</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="2">2</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="3">3</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="X">X</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="0">0</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="-">-</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="+">+</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary button" type="button" data-value="=">=</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/script.js"></script>
  </body>
</html>
